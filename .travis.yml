sudo: required
services:
  - docker
language: jvm
jdk: openjdk8
env:
  global:
    secure: 
node_js: lts/*
install: true
addons:
  apt:
    packages:
      - sudo
      - lsof
      - wget
      - bash
      - curl
      - jq
      - unzip
      - docker-ce
      - python-pip
before_install:
  - sudo pip install docker-compose httpie >/dev/null 2>&1
  - source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
  - stop_any 80 8080 8082 9092
  - sudo service mysql stop
script:
  - ./mvnw -DskipTests >/dev/null
  - ./mvnw
  #
  - ./mvnw -f docker/h2/pom.xml -P up
  - bash ./apps/h2-eventstore/target/*.jar &
  - wait_for 8080
  - http :8080/auto | jq '.'
  - stop_any 8080
  - sleep 1s
cache:
  packages: true
  npm: true
  directories:
    - ~/.m2/
    - ~/.docker/
    - ./node_modules/
    - ~/.npm/
before_deploy:
  - npm i ; npm run gh-pages
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: ./.vuepress/dist
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
notifications:
  email: false
git:
  depth: false
  quiet: true
